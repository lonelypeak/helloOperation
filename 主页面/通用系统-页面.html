<script type="text/javascript">
    $(function(){
    var index=0;
    
    $(".lt").click(function(){
        if(index==0){
             index=$(".b1").length-1;
             $(".b1").css("display","none");
             $(".b1").eq(index).css("display","flex");
              }
              else{
        index--;
        $(".b1").css("display","none");
        $(".b1").eq(index).css("display","flex");
              }
    })

    $(".gt").click(function(){
        if(index==$(".b1").length-1){
             index=0;
             $(".b1").css("display","none");
             $(".b1").eq(index).css("display","flex");
              }
              else{
        index++;
        $(".b1").css("display","none");
        $(".b1").eq(index).css("display","flex");
              }
    })

    
    
    $(".anliu").click(function(){
    var indexx=$(this).index();
    index=indexx;
             $(".b1").css("display","none");
             $(".b1").eq(index).css("display","flex");
             $(".anliu").css("background-color","white")
             $(".anliu").eq(index).css("background-color","darkgray")

    
    })

    $(".gt").click(function(){
        
        $(".anliu").css("background-color","white")
             $(".anliu").eq(index).css("background-color","darkgray")
    })




$(".lt").click(function(){
        
        $(".anliu").css("background-color","white")

    })



})
